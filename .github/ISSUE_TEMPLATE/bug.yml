name: Bug Report
description: Report a bug
title: "bug: "
labels:
  - bug
body:
  - type: checkboxes
    attributes:
      label: Preflight Checklist
      description: Please ensure you've completed the following.
      options:
        - label: I have searched the issue tracker for a bug report that matches the one I want to file, without success.
          required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Actual Behavior
      description: A clear description of what actually happens.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Additional Information
      description: If your problem needs further explanation, please add more information here.
